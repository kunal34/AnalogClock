<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="main.css">
    
</head>

<body>
    <div class="clock">
        
        <img src="https://image.freepik.com/free-vector/abstract-dynamic-pattern-wallpaper-vector_53876-59131.jpg"
            alt="">
        <div class="set H" data-hour></div>
        <div class="set M" data-minute></div>
        <div class="set S" data-second></div>
        <div class="point"></div>
        <div class="number N1">1</div>
        <div class="number N2">2</div>
        <div class="number N3">3</div>
        <div class="number N4">4</div>
        <div class="number N5">5</div>
        <div class="number N6">6</div>
        <div class="number N7">7</div>
        <div class="number N8">8</div>
        <div class="number N9">9</div>
        <div class="number N10">10</div>
        <div class="number N11">11</div>
        <div class="number N12">12</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
